<html>
<head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>

    <link href="css/daterangepicker.css" rel="stylesheet" type="text/css"/>

    <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/daterangepicker.js"></script>

    <script>
        var translated_dates = {
            days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
            daysShort: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            daysMin: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su'],
            months: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        };
        $(document).ready(function () {
            $('#daterangepicker').daterangepicker(
                    {
                        format: 'DD/MM/YYYY',
                        infoFormat: 'LL', // moment format
//                        startDate: '01/08/2014',
//                        endDate: '15/08/2014',
                        periods: [
                            function (){
                                var end = new Date().subDays(1);
                                return {
                                    name: "Last 15 days",
                                    end:  end,
                                    start: new Date(end).subDays(15)
                                };
                            }
                        ],
                        defaultPeriod: 'Last 15 days',
//                        activePeriods: ['month', 'custom'],
                        compare: false,
                        comparePeriod: 'previous',
                        opens: 'left'
//                        compareStartDate: '14/08/2014',
//                        compareEndDate: '15/08/2014'
                    },
                    function(start, end, cmpStart, cmpEnd){
                        console.log(start, end, cmpStart, cmpEnd);
                    }
            );
        });
    </script>
</head>
<body>
    <div>
        <div id="daterangepicker" class="pull-right" style="cursor: pointer;"/>
    </div>
</div>
</body>
