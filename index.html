<html>
<head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>

    <link href="css/datepicker.bs.css" rel="stylesheet" type="text/css"/>
    <script src="js/utils.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/daterangepicker.js"></script>

    <script>
        var translated_dates = {
            days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
            daysShort: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            daysMin: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su'],
            months: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        };
        $(document).ready(function () {
            $('#drp').drp(
                    {
                        format: 'dd/mm/Y',
                        infoFormat: 'dd Y',
//                        startDate: '01/08/2014',
//                        endDate: '15/08/2014',
                        periods: [{
                            name: "Today",
                            start: function(end){
                                return end;
                            },
                            end: function(){
                                return new Date();
                            }
                        },{
                            name: "Yesterday",
                            start: function(end){
                                return end;
                            },
                            end: function(){
                                return new Date().subDays(1);
                            }
                        },{
                            name: "Last 30 days",
                            start: function(end){
                                return end.subDays(30);
                            },
                            end: function(){
                                return new Date().subDays(1);
                            }
                        },{
                            name: "Current Month",
                            start: function(end){
                                return new Date(end.setDate(1));
                            },
                            end: function(){
                                return new Date().subDays(1);
                            }
                        },{
                            name: "Previous Month",
                            start: function(end){
                                return new Date(end.setDate(1));
                            },
                            end: function(){
                                var now = new Date();
                                return new Date(now.getFullYear(), now.getMonth(), 0);
                            }
                        },{
                            name: "Current Year",
                            start: function(end){
                                return new Date(end.getFullYear(), 0, 1);;
                            },
                            end: function(){
                                return new Date();
                            }
                        },{
                            name: "Previous Year",
                            start: function(end){
                                return new Date(end.getFullYear(), 0, 1);
                            },
                            end: function(){
                                return new Date(new Date().getFullYear(), 11, 31).subYears(1);
                            }
                        }],
                        defaultPeriod: 'Custom Period',
//                        activePeriods: ['month', 'custom'],
                        compare: false,
                        comparePeriod: 'previous'
//                        compareStartDate: '14/08/2014',
//                        compareEndDate: '15/08/2014'
                    },
                    function(start, end, cmpStart, cmpEnd){
                        console.log(start, end, cmpStart, cmpEnd);
                    }
            );
        });
    </script>
</head>
<body>
    <div id="drp"/>
<!--<div id="calendar" data-date="01/01/2014"/>-->
</body>
